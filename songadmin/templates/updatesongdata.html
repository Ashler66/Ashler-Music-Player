<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin_Update_Song</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:whitesmoke;
      color:black;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .tbl {
      width: 20%;
      border-collapse: collapse;
      border: 0.063rem solid black;
      margin: 3.125rem auto;
    }

    .tbl th,
    .tbl td {
      border: 0.063rem solid black;
      padding: 0.75rem;
      text-align: left;
      border-width: 0.5rem;
    }

    .tbl th {
      background-color: #007bff;
      color: #fff;
    }

    .tbl tr:hover {
      background-color: gray;
    }

    .container {
      max-width: 40rem;
      margin: 3.125rem auto;
      padding: 1.25rem;
      background-color: whitesmoke;
      border-radius: 0.625rem;
      box-shadow: 0 0 0.8rem rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      font-weight: bold;
      color: #007bff;
      font-size: larger;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 0.2rem solid #ced4da;
      border-radius: 0.313rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
      background-color: black;
      color: white;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #007bff;
      color: white;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      background-image: linear-gradient(to bottom, #007bff, #0056b3);
      color: #fff;
      border: none;
      border-radius: 1.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
    }

    .gg {
      display: block;
    }

    .search-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .search-container input[type=text] {
      padding: 0.5rem;
      width: 15rem;
      border: 0.063rem solid #ccc;
      border-radius: 0.313rem;
      box-sizing: border-box;

    }

    .search-container button {
      padding: 0.5rem;
      background: #007bff;
      color: white;
      width:5rem;
      border: none;
      cursor: pointer;
      border-radius: 2rem;
    
      
    }

    .search-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="song_name">Song Name</label>
        <input type="text" id="song_name" placeholder="Update Song Name" name="song_name" >
      </div>
      <div class="form-group">
        <label for="artist_name">Artist Name</label>
        <input type="text" id="artist_name" placeholder="Update Artist Name" name="artist_name" >
      </div>
      <div class="form-group">
        <label for="song_file">Updated Song File</label>
        <input type="file" id="song_file"name="song_link">
      </div>
      <div class="form-group">
        <label for="song_image">Updated Song image</label>
        <input type="file" id="song_image" name="song_image">
      </div>
      <div class="form-group">
        <label for="song_image">Updated Song Lyric</label>
        <input type="file" id="song_lyric" name="song_lyric">
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
  
 
</body>
</html>
